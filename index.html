<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJOlkWYjxeLQ2VUvzIftxfU7fa0IsJ1TCHiM1V8gqHq2oBB0dQqcb_470pzdkLa3q2w7Q&usqp=CAU"
        type="image/x-icon">
    <script src="cal.js"></script>
</head>

<body>
    <div class="heading">
        <h1>CALCULATOR</h1>
    </div>
    <div class="calculator">
        <div class="screen" id="screen""></div>
        <div class=" buttons">
            <button onclick="clearScreen()">Cs</button>
            <button onclick="deleteLast()">‚Üê</button>
            <button onclick="append('%')">%</button>
            <button onclick="append('/')">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')">X</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')">+</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
</body>

</html>
